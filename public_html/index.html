<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boricua Wedding Login/Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"
      defer
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"
      defer
    ></script>
    <script src="dist/bundle.js" defer></script>
    <link rel="stylesheet" href="fonts/style.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="sticky-menu">
      <div class="logo">C&amp;G</div>
      <nav>
        <ul>
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="rsvp.html">RSVP</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="locations.html">Events</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>
        <ul>
          <button id="login-btn">Login</button>
          <button id="register-btn">Register</button>
        </ul>
      </nav>
    </header>
    <script type="module" src="./js/auth.js" defer></script>
    <main class="slider-wrapper">
      <div class="slider-container">
        <div class="image-wrapper">
          <img class="slider-image" src="images/nyc.JPG" alt="nyc" />
        </div>
        <div class="image-wrapper">
          <img class="slider-image" src="images/brava.JPG" alt="brava" />
        </div>
        <div class="image-wrapper">
          <img class="slider-image" src="images/boriken.JPG" alt="boriken" />
        </div>
        <div class="image-wrapper">
          <img class="slider-image" src="images/chicago.JPG" alt="chicago" />
        </div>
        <div class="image-wrapper">
          <img class="slider-image" src="images/seattle.JPG" alt="seattle" />
        </div>
      </div>
    </main>
    <div id="register-modal" class="modal">
      <div class="modal-content">
        <h2>Register</h2>
        <span class="close">&times;</span>
        <form id="register-form">
          <label for="firstname">First Name:</label><br />
          <input type="text" id="firstname" name="firstname" required /><br />
          <label for="lastname">Last Name:</label><br />
          <input type="text" id="lastname" name="lastname" required /><br />
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br />
          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" required /><br />
          <button type="button" id="submit-registration">Submit</button>
        </form>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <h2>Login</h2>
        <span class="close">&times;</span>
        <form id="login-form">
          <label for="login-email">Email:</label><br />
          <input type="email" id="login-email" name="email" required /><br />
          <label for="login-password">Password:</label><br />
          <input
            type="password"
            id="login-password"
            name="password"
            required
          /><br />
          <button type="button" id="submit-login">Submit</button>
        </form>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </body>
  <footer id="footer">
    <div class="logo">C&amp;G</div>
    <nav>
      <ul>
        <li><a href="tos.html">Terms of Service</a></li>
        <li><a href="privacy-policy.html">Privacy Policy</a></li>
      </ul>
    </nav>
    <div class="copyright"></div>
  </footer>
</html>
