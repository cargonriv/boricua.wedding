        </ul>

    </header>
    <main class="slider-wrapper">
      <div class="slider-container">
        <div class="image-wrapper">
          <img class="slider-image" src="images/nyc.JPG" alt="nyc" />
        </div>
        <div class="image-wrapper">
          <img class="slider-image" src="images/brava.JPG" alt="brava" />
        </div>
        <div class="image-wrapper">
          <img class="slider-image" src="images/boriken.JPG" alt="boriken" />

          <img class="slider-image" src="images/seattle.JPG" alt="seattle" />
        </div>
      </div>
    </main>
    <!-- Registration Modal -->
    <div id="register-modal" class="modal">
      <div class="modal-content">
        <h2>Register</h2>
        <span class="close">&times;</span>
        <form id="register-form">
          <label for="firstname">First Name:</label><br />
          <input type="text" id="firstname" name="firstname" required /><br />
          <label for="lastname">Last Name:</label><br />
          <input type="text" id="lastname" name="lastname" required /><br />
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br />
          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" required /><br />
          <input type="submit" value="Register" />
        </form>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <h2>Login</h2>
        <span class="close">&times;</span>
        <form id="login-form">
          <label for="login-email">Email:</label><br />
          <input type="email" id="login-email" name="email" required /><br />
          <label for="login-password">Password:</label><br />
          <input
            type="password"
            id="login-password"
            name="password"
            required
          /><br />
          <input type="submit" value="Login" />
        </form>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>

    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>
    <!-- <button onclick="openModal('login-modal')">Login</button>
    <button onclick="openModal('register-modal')">Register</button> -->
  </body>
