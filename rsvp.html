    <main class="container">
      <section class="rsvp-form">
        <h1>RSVP</h1>
        <form action="php/submit-rsvp.php" method="POST">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />
          <br />
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <p>Food Allergies:</p>
          <div class="checkbox-group">
            <input type="checkbox" id="nuts" name="allergies[]" value="Nuts" />
            <label for="nuts">Nuts</label>

            <input
              type="checkbox"
              id="shellfish"
              name="allergies[]"
              value="Shellfish"
            />
            <label for="shellfish">Shellfish</label>

            <input
              type="checkbox"
              id="dairy"
              name="allergies[]"
              value="Dairy"
            />
            <label for="dairy">Dairy</label>

            <!-- Add more food allergy options if needed -->
          </div>
          <label for="attending">Attending (RSVP):</label>
          <select id="attending" name="attending">
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          <!-- <p>Accept Invitation?</p>
          <div class="radio-group">
            <input type="radio" id="yes" name="accept" value="yes" required />
            <label for="yes">Yes</label>

            <input type="radio" id="no" name="accept" value="no" required />
            <label for="no">No</label>
          </div> -->
          <!-- <textarea
            id="allergies"
            name="allergies"
            rows="4"
            cols="50"
          ></textarea> -->

          <input type="submit" value="Submit" class="submit-button" />
        </form>
      </section>
